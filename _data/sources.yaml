- id: doi:10.1128/mbio.00019-16
  type: paper
  date: 2016-03
  description: >
    This study reports the emergence of mutant MERS-CoV strains during the 2015 South Korean outbreak with reduced affinity to the human CD26 receptor. Genomic and functional analyses reveal that mutations in the spike protein receptor-binding domain impair viral entry and fitness, suggesting adaptation driven by host immune pressure rather than enhanced receptor binding.

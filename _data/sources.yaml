  type: paper
  date: 2013-12
  description: >
    This study reports the structure of a fusion protein combining the heterodimeric flagella-assembly proteins FliS and FliC, showing discrepancies with threading-based structural predictions. By comparing with naturally occurring homologous fusions, it highlights how domain fusion informs protein evolution and can improve structure prediction methods.

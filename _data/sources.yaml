  type: paper
  date: 2014-10
  description: >
    This study shows that weak domain–linear motif interactions (DLIs) preferentially connect different biological modules in protein–protein interaction networks, in contrast to strong domain–domain interactions. DLIs act as evolutionary switches that facilitate modularity, rewiring, and functional innovation in complex eukaryotic networks.

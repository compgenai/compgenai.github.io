- id: doi:10.1038/s41598-019-48273-3
  type: paper
  date: 2019-08
  description: >
    This study proposes link clustering as a network-based measure to identify contextually essential genes (EGs) in protein-protein interaction networks. The analysis shows that many non-central EGs, often overlooked by centrality measures, display variable essentiality across conditions, linking local network structure to functional importance.

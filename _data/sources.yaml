- id: doi:10.1073/pnas.1505451112
  type: paper
  date: 2015-07
  description: >
    This study identifies the RNA helicase HEL-1 as a regulator of longevity in C. elegans by specifically activating the DAF-16/FOXO signaling pathway. HEL-1 is essential for lifespan extension under reduced insulin/IGF-1 signaling and functions as a co-regulator of DAF-16 target genes, suggesting conserved mechanisms for RNA helicases in mammalian aging.

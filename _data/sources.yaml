- id: doi:10.1111/acel.70193
  type: paper
  date: 2025-08
  description: >
    T-CLASS is an online tool that identifies gene sets from transcriptome data to optimally represent longevity and aging paradigms. It shows robust classification performance across multiple datasets and successfully detects transcriptomic changes induced by lifespan-extending molecules, with experimental validation for rifampicin and atracurium.

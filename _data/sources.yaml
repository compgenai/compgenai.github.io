- id: doi:10.1371/journal.pcbi.1002997
  type: paper
  date: 2013-03
  description: >
    This study shows that extramembrane domains are frequently exchanged between membrane and soluble proteins, with 67% of soluble domains structurally resembling known soluble proteins and 41% of soluble proteins sharing domains with membrane proteins. These exchanges enhance functional complexity, particularly in eukaryotes, and provide resources for predicting membrane protein function.

- id: doi:10.1038/srep00900
  type: paper
  date: 2012-11
  description: >
    This study demonstrates that network rewiring is a key mechanism driving changes in gene essentiality between species. Comparative analysis of yeast and mouse shows that nonessential yeast genes become essential in mouse through increased network connectivity in protein complexes, reinforcing the centrality-lethality rule in evolutionary contexts.

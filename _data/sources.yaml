  type: paper
  date: 2016-08
  description: >
    This paper introduces OASIS 2, an updated online platform for survival analysis with enhanced statistical tools and user interface. It supports maximal lifespan and healthspan analysis, enabling comparison of age-associated physiological changes, and serves as a comprehensive resource for aging research.

- id: doi:10.1016/j.celrep.2023.113351
  type: paper
  date: 2023-11
  description: >
    This study integrates GWAS, multiomics data, and machine learning to dissect the regulatory basis of blood pressure heritability. It identifies ~500,000 predicted regulatory variants across kidney, adrenal, heart, and artery tissues, showing that enhancer variants in tissue-relevant regulatory networks are major drivers of interindividual blood pressure variation.
  #image: images/papers/10.1016_j.celrep.2023.113351_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.cell.com/cell-reports/fulltext/S2211-1247(23)01363-3

- id: doi:10.1016/j.patter.2023.100736
  type: paper
  date: 2023-06
  description: >
    This study presents a method that integrates immune cell proportion data with clinical information to improve recurrence risk prediction in colorectal cancer. Validated in two independent patient cohorts of different races, the approach enhances predictive accuracy and highlights potential therapeutic targets linked to immune cell dynamics.
  #image: images/papers/10.1016_j.patter.2023.100736_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.sciencedirect.com/science/article/pii/S2666389923000764?via%3Dihub

- id: doi:10.1038/s41467-023-37691-7
  type: paper
  date: 2023-04
  description: >
    This study maps high-resolution kidney eQTLs using glomerular and tubulointerstitial biopsy samples integrated with single-nucleus open chromatin data. By applying Bayesian fine-mapping with an integrative prior, the work improves variant resolution, strengthens GWAS colocalization, and experimentally validates regulatory variants influencing kidney traits.
  #image: images/papers/10.1038_s41467-023-37691-7_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.nature.com/articles/s41467-023-37691-7

- id: doi:10.1073/pnas.2212810119
  type: paper
  date: 2022-12
  description: >
    This work introduces gkmQC, a sequence-based machine learning framework for assessing and refining chromatin accessibility data quality. gkmQC effectively identifies high-quality samples, optimizes peak-calling thresholds, and improves the detection of functional regulatory elements, particularly enhancing insights for rare cell types in single-cell data.
  #image: images/papers/10.1073_pnas.2212810119_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.pnas.org/doi/abs/10.1073/pnas.2212810119

- id: doi:10.1016/j.isci.2022.105392
  type: paper
  date: 2022-11
  description: >
    This study shows that deconvolving bulk colorectal tumors into two immune cell states—cancer-associated and noncancer-associated—improves recurrence prediction. The approach outperforms traditional clinical and molecular predictors, underscoring the importance of distinguishing immune cell states to better explain recurrence risk.
  #image: images/papers/10.1016_j.isci.2022.105392_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.cell.com/iscience/fulltext/S2589-0042(22)01664-9

- id: doi:10.1093/nar/gkac050
  type: paper
  date: 2022-02
  description: >
    This study systematically investigates the evolutionary divergence of transcription factor–target gene networks between humans and mice. It shows that regulatory network rewiring contributes to phenotypic differences of orthologous genes, emphasizing the need to consider species-specific regulation when interpreting mouse models of human disease.
  #image: images/papers/10.1093_nar_gkac050_image.jpg
  buttons:

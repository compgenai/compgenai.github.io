      text: Journal site
      link: https://academic.oup.com/nar/article/50/4/1849/6523801

- id: doi:10.1126/sciadv.abj8156
  type: paper
  date: 2021-12
  description: >
    This study identifies MON-2, a Golgi protein, as a key mediator of autophagy-dependent longevity in C. elegans. MON-2, along with DOP1/PAD-1, promotes trafficking between the Golgi and endosome and activates the autophagy protein GABARAP/LGG-1, with conserved roles observed in mammalian cells linking Golgi function to lifespan regulation.
  #image: images/papers/10.1126_sciadv.abj8156_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.science.org/doi/full/10.1126/sciadv.abj8156

- id: doi:10.1111/ppl.13052
  type: paper
  date: 2021-07
  description: >
    This phylogenetic study reveals massive duplication of ABCG subfamily proteins in both land plants and oomycete pathogens, suggesting coevolution. Functional evidence shows that plant ABCGs, such as AtABCG31, contribute to defense against pathogens, highlighting an evolutionary arms race involving secondary metabolite transport.
  #image: images/papers/10.1111_ppl.13052_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://onlinelibrary.wiley.com/doi/full/10.1111/ppl.13052

- id: doi:10.1038/s41467-020-19313-8
  type: paper
  date: 2020-10
  description: >
    This study introduces a network-based machine learning framework that leverages pharmacogenomic data from 3D organoid models to predict anti-cancer drug efficacy. The approach identifies robust transcriptomic biomarkers that accurately forecast patient responses to 5-fluorouracil in colorectal cancer and cisplatin in bladder cancer, validated across independent datasets.
  #image: images/papers/10.1038_s41467-020-19313-8_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.nature.com/articles/s41467-020-19313-8

- id: doi:10.1038/s41467-020-18155-8
  type: paper
  date: 2020-08
  description: >
    This study uses single-cell RNA sequencing to reveal that iNKT, MAIT, and γδ T cells undergo shared, branched differentiation pathways in the thymus. Clonal selection accompanies their maturation, and functional experiments confirm transcription factor dependencies, highlighting conserved effector differentiation processes in both mice and humans.
  #image: images/papers/10.1038_s41467-020-18155-8_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.nature.com/articles/s41467-020-18155-8

- id: doi:10.1038/s41598-019-57187-z
  type: paper
  date: 2020-01
  description: >
    This work introduces domain-mediated interactions (DMIs) as a basis for defining protein subfamilies within larger families. By linking shared domains with interaction partners, the study shows that DMI subfamilies correlate with disease associations in humans and phenotypic outcomes in yeast, offering a network-based framework for functional protein annotation.
  #image: images/papers/10.1038_s41598-019-57187-z_image.jpg
  buttons:
    - type: website
      text: Journal site
      link: https://www.nature.com/articles/s41598-019-57187-z

- id: doi:10.1016/j.clim.2019.07.010
  type: paper
  date: 2019-10
  description: >
    This genetic association study in Korean patients with Sjögren's syndrome identifies novel susceptibility loci, including PRAMEF13, TARBP1, and UGT2B28, in addition to confirming known genes such as MSH5 and RELN. The results provide new insights into immune-related pathways contributing to Sjögren's syndrome in the Korean population.

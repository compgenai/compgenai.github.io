- id: doi:10.1016/j.bbamcr.2016.10.008
  type: paper
  date: 2017-01
  description: >
    This study shows that the γ2-herpesviral GPCR from Herpesvirus saimiri constitutively activates T cells through heteromeric interaction with cellular CXCR4. The mechanism is independent of proximal TCR signaling, highlighting how viral GPCR–CXCR4 cooperativity underlies persistent signaling and contributes to herpesviral pathogenesis.

- id: doi:10.1016/j.mocell.2024.100011
  type: paper
  date: 2024-02
  description: >
    OASIS portable is an offline, user-friendly suite for secure survival analysis, eliminating the need to upload data to online servers. It provides a virtualized version of the OASIS 2 webserver on personal computers, ensuring both accessibility and data security without requiring internet access.

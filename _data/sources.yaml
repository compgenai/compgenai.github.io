  type: paper
  date: 2010-04
  description: >
    This paper introduces ConPlex, a web server for evolutionary conservation analysis of protein complex structures. It identifies protein interfaces, evaluates residue-specific conservation, and visualizes conserved regions on 3D structures, providing a convenient tool for studying protein–protein interactions and distinguishing biologically relevant interfaces.

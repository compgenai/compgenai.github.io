  type: paper
  date: 2011-08
  description: >
    This paper presents OASIS, an online application for survival analysis tailored to aging research. It provides Kaplan–Meier estimates, statistical tests, and visualizations such as survival and hazard plots, enabling efficient interpretation of lifespan assays and comparative survival data.

  type: paper
  date: 2012-09
  description: >
    This study compares structural features of mesophilic and thermophilic membrane proteins, revealing increased hydrophobicity of transmembrane helices in thermophiles. The analysis highlights evolutionary pressures to reduce polar and thermally sensitive residues, enhancing membrane partitioning and stability at high temperatures.

- id: doi:10.1093/molbev/msy056
  type: paper
  date: 2018-05
  description: >
    This study demonstrates that gene–phenotype differences between human and mouse orthologs are largely explained by divergence in noncoding regulatory elements and tissue-specific expression, rather than protein-coding changes. Using semantic similarity and transcriptomic analysis, it emphasizes evolutionary context for accurate interpretation of model organism data.

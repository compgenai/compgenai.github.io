- id: doi:10.1371/journal.pone.0136300
  type: paper
  date: 2015-08
  description: >
    This study constructs a cross-species genotype–phenotype map to explain clinical severity in human diseases. By integrating essential gene data from model organisms, the work shows that diseases enriched with essential genes exhibit higher mortality, multiple comorbidities, and pleiotropy, providing insights into disease progression and gene–disease associations.

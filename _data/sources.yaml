- id: doi:10.1093/nar/gkz536
  type: paper
  date: 2019-09
  description: >
    This study introduces an evolutionary coupling analysis method to identify disease-associated variants (DVs) at less-conserved sites. By capturing compensatory interactions at functionally important positions, the approach reveals impactful variants missed by conservation-based methods, particularly at protein interaction interfaces with species-specific adaptations.

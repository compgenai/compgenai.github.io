- id: doi:10.1111/odi.13093
  type: paper
  date: 2019-07
  description: >
    This study integrates exome sequencing and RNA-seq to uncover the genetic basis of hereditary gingival fibromatosis (HGF). By connecting exomic and transcriptomic alterations through regulatory network analysis, it highlights TGF-β/SMAD signaling and craniofacial development pathways, providing insight into fibroblast overgrowth mechanisms in HGF.
